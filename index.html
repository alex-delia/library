<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Your Library</h1>
        </div>
        <div class="main">
            <div class="title">
                <h2 class="inline">Books</h2>
                <button class="addBook btn">Add Book</button>
            </div>
            <div class="bookDisplay">
            </div>
        </div>
        <dialog>
            <form method="dialog" class="newBookForm">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>

                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>

                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" min="0" required>

                <label for="rating">Rating:</label>
                <div class="ratingRange">
                    <input type="range" name="rating" id="rating" min="0" max="10"
                        oninput="rangeValue.innerText = this.value">
                    <span id="rangeValue">5</span>
                </div>

                <div class="checkbox">
                    <label class="checkboxLabel" for="haveRead">Have you read this book?</label>
                    <input type="checkbox" name="haveRead" id="haveRead" class="check">
                </div>

                <div class="formButtons">
                    <button class="cancelBtn btn" value="cancel" formmethod="dialog">Cancel</button>
                    <button type="submit" class="submitBtn btn">Add Book</button>
                </div>
            </form>
        </dialog>
    </div>

    <script src="app.js"></script>
</body>

</html>
